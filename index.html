<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC0E0 50%, #FFD4E5 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.25);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
            border: 3px solid #FFB6D9;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-decoration {
            font-size: 40px;
            margin-bottom: 20px;
            animation: heartBeat 1.3s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            color: #FF69B4;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #FFB6D9 0%, #FF69B4 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.98);
        }

        .no-btn {
            background: #FFB6D9;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 182, 217, 0.4);
            position: absolute;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        /* Success state */
        .success-state {
            display: none;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-state.show {
            display: block;
        }

        .success-message {
            font-size: 36px;
            color: #FF69B4;
            font-weight: bold;
            margin-bottom: 30px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .couple-photo {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            background: linear-gradient(135deg, #FFB6D9 0%, #FF69B4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
        }

        .couple-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: white;
            text-align: center;
            padding: 20px;
        }

        .photo-placeholder p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .initial-question {
            display: block;
        }

        .initial-question.hide {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 20px;
            }

            .buttons-container {
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 16px;
                min-width: 100px;
            }

            .success-message {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Question -->
        <div class="initial-question">
            <div class="heart-decoration">üíï üéÄ üíï</div>
            <h1>Darine, Will You Be My Valentine?</h1>
            <div class="subtitle">üéÄ üíñ üéÄ</div>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn yes-btn" onclick="handleYes()">YES üòç</button>
                <button class="btn no-btn" id="noBtn" onmouseover="runAwayNo()" onclick="runAwayNo()">NO üò¢</button>
            </div>
        </div>

        <!-- Success State -->
        <div class="success-state" id="successState">
            <div style="font-size: 50px; margin-bottom: 20px;">üéâ üéÄ üéä üéÄ üéâ</div>
            <div class="success-message">Hooray Thank u Baby! üíï</div>
            
            <div style="font-size: 20px; color: #FF69B4; font-weight: bold; margin-bottom: 30px;">
                By the way, y'all this is my gorgeous girl ‚¨á 
            </div>
            
            <div class="couple-photo" id="couplePhoto">
                <div class="photo-placeholder">
                    <p>üì∏ Your Photo Here</p>
                    <p style="font-size: 12px;">
                        Ganti URL di <code>src="..."</code> di index.html dengan link foto kalian
                    </p>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <p style="font-size: 24px; color: #FF69B4; font-weight: bold;">
                    I love you so much baby! ‚ù§Ô∏è
                </p>
                <button class="btn yes-btn" onclick="location.reload()" style="margin-top: 20px; cursor: pointer;">
                    Wanna Try Again? üòâ
                </button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const initialQuestion = document.querySelector('.initial-question');
        const successState = document.getElementById('successState');
        let noClickCount = 0;

        function handleYes() {
            initialQuestion.classList.add('hide');
            successState.classList.add('show');
            throwConfetti();
        }

        function runAwayNo() {
            noClickCount++;
            
            // Generate random position
            const randomX = Math.random() * 300 - 150;
            const randomY = Math.random() * 300 - 150;
            
            // Add easing animation
            noBtn.style.transition = 'all 0.3s ease-out';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // Increase size of YES button
            const yesBtn = document.querySelector('.yes-btn');
            const newSize = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;

            // Change button text based on attempts
            if (noClickCount > 3) {
                noBtn.textContent = 'NOPE üèÉ‚Äç‚ôÄÔ∏è';
            }
            if (noClickCount > 6) {
                noBtn.textContent = 'STILL NO! üöÄ';
            }
        }

        function throwConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '0px';
                    confetti.style.background = ['#FF69B4', '#FFB6D9', '#FFC0E0', '#FFD4E5'][Math.floor(Math.random() * 4)];
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Handle touch for mobile
        document.addEventListener('touchstart', () => {
            // Just to enable touch support
        });
    </script>
</body>
</html>
